<!Doctype html>
<html>
    <head>
        <script>
            function bigImg(x){
                x.style.height="200px";
                x.style.width="200px";
            }

            function normalImg(x){
                x.style.height="100px";
                x.style.width="100px";
            }
        </script>
    </head>
    <body>
        <img onmouseover="bigImg(this)" onmouseout="normalImg(this)" border="0" src="https://media1.tenor.com/m/GxAEb8wQzSUAAAAd/urahara.gif" alt="Smiley" widht="100" height="100">
        <p>A função é chamada quando o usuário pressionar uma tecla do input.</p>
    </body>


</html>
