<!Doctype html>
<html>
    <head>
        <script>
            function myFunction(){
                var x = document.getElementById("fname");
                x.value = x.value.toUpperCase();
            }
        </script>
    </head>
    <body>
        Entre com o seu nome: <input type="text" id="fname" onblur="myFunction()">
        <p>Quando você sair do input (oinput perder o foco), a função será chamada e irá transformar o texto em upper case.</p>
    </body>


</html>
