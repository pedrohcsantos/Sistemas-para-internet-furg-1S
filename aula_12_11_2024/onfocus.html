<!Doctype html>
<html>
    <head>
        <script>
            function myFunction(x){
                x.style.background="yellow";
            }
            function bgwhite(x){
                x.style.background="white";
            }
        </script>
    </head>
    <body>
        Entre com o seu nome: <input type="text" onfocus="myFunction(this)" onblur="bgwhite(this)">
    </body>


</html>
