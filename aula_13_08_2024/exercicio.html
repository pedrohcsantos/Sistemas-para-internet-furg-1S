<!Doctype html>
<html>
	<body>
		<form name="input" action="submetido.html" method="post">
			<h2>Compre seu ingresso:</h2>
			<table border="1">
				<tr>
					<td>Nome:</td>
					<td colspan="2"><input type="text" name="nome" placeholder="Digite seu nome aqui" size="50"></td>
				</tr>
				<tr>
					<td rowspan="4">Ingressos:</td>
					<td>Tipo:</td>
					<td>Quantidade:</td>
				</tr>
				<tr>	
					<td><input type="checkbox" name="tipo_ingresso" value="Arquibancada Superior">Arquibancada Superior<br></td>
					<td><select name="quantidade_superior">
						<option value="1" select="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						</select></td>
				</tr>
				<tr>
					<td><input type="checkbox" name="tipo_ingresso" value="Arquibancada Inferior">Arquibancada inferior<br></td>
					<td><select name="quantidade_inferior">
						<option value="1" select="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						</select></td>
				</tr>
				<tr>
					<td><input type="checkbox" name="tipo_ingresso" value="Camarote">Camarote<br></td>
					<td><select name="quantidade_camarote">
						<option value="1" select="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						</select></td>
				</tr>
				<tr>
					<td rowspan="3">Forma de pagamento:</td>
					<td>Tipo:</td>
					<td>Número de parcelas:</td>
				</tr>
				<tr>
					<td><input type="radio" name="tipo_pagamento" value="Boleto">Boleto</td>
					<td>A Vista</td>
				</tr>
				<tr>
					<td><input type="radio" name="tipo_pagamento" value="Cartão de Crédito">Cartão de Crédito</td>
					<td><select name="parcelas">
						<option value="1x" select="1">1x</option>
						<option value="2x">2x</option>
						<option value="3x">3x</option>
						<option value="6x">6x</option>
						<option value="12x">12x</option>
						</select></td>
				</tr>
				<tr>
					<td>Login:</td>
					<td colspan="2"><input type="text" name="login" placeholder="Informe seu login aqui" size="50"></td>
				</tr>
				<tr>
					<td>Senha</td>
					<td colspan="2"><input type="text" name="senha" placeholder="Informe sua senha aqui" size="50"></td>
				</tr>
				<tr>
					<td colspan="3" align="center"><input type="submit" value="Enviar"></td>
				</tr>
			

	</body>
</html>
