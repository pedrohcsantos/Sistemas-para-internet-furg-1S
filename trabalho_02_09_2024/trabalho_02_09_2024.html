<!Doctype html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="trabalho.css">
    </head>
    <body>
        <h1>Trabalho relativo a aula de 02/09/2024</h1>
        <h2>Tabela 1: Brincando com tabelas em HTML</h2>
        <table border="1">
            <tr>
                <td class="azul_escuro">AZUL ESCURO</td>
                <td class="rosa">ROSA</td>
                <td rowspan="2" class="verde_escuro">VERDE ESCURO</td>
                <td class="cinza">CINZA</td>
            </tr>
            <tr>
                <td colspan="2" class="marrom">MARROM</td>
                <td rowspan="3" class="preto">PRETO</td>
            </tr>
            <tr>
                <td class="verde_claro">VERDE CLARO</td>
                <td class="lilas">LILÁS</td>
                <td class="rosa">ROSA</td>
            </tr>
            <tr>
                <td class="vermelho">VERMELHO</td>
                <td colspan="2" class="azul_claro">AZUL CLARO</td>
            </tr>
            <tr>
                <td rowspan="2" class="lilas">LILÁS</td>
                <td rowspan="3" class="laranja" >LARANJA</td>
                <td rowspan="2" class="vermelho">VERMELHO</td>
                <td rowspan="2" class="verde_claro">VERDE CLARO</td>
            </tr>
            <tr>
            </tr>
            <tr>
                <td class="cinza">CINZA</td>
                <td colspan="2" class="azul_escuro">AZUL ESCURO</td>
            </tr>
        </table>
    </body>
</html>
